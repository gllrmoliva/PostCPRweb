{% extends "student/base.html" %}


{% block title %}Calificaciones{% endblock %}

{% block content %}
<h1>Calificaciones</h1>
<hr>
<div class="accordion" id="accordionPanel">

    <!--Para todos los cursos de un estudiante-->
    {% for course in courses %}
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#course1"
                aria-expanded="false" aria-controls="course1">
                {{course.name}}
            </button>
        </h2>
        <div id="course1" class="accordion-collapse collapse">
            <div class="accordion-body">

                <table class="table table-striped">
                    <!--Para todas las tareas dentro de un curso-->
                    <!--Esto esta mal hecho, pero es que faltan funciones :/ -->
                    <tbody>
                        {% for task in tasks[course.course_id] %}
                        <tr>
                            <th scope="row">{{task.name}}</th>
                            <td>Fecha de entrega</td>
                            <td>Calificaci√≥n</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
