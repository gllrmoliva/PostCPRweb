{% extends "student/base.html" %}


{% block title %}Home{% endblock %}


{% block content %}
<div class="row">
    {% for course in courses %}
    <div class="col-sm-3 mb-3 mb-sm-0 my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{course['name']}}</h5>
                <p class="card-text">Profesor: Aqui deberia ir su nombre</p>

                <!--Esto es para debug, para ver si los id's coinciden-->
                <p>id: {{course['id']}}</p>

                <form action="/student" method="post">
                    <input type="hidden" name="type" value="course">
                    <input type="hidden" name="id" value="{{ course['id'] }}">
                    <button name="action" value="enter" type="submit" class="btn btn-primary">Ingresar</button>
                </form>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
