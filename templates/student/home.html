{% extends "student/base.html" %}


{% block title %}Home{% endblock %}


{% block content %}
<div class="row">
    {% for course in courses %}
    <div class="col-sm-3 mb-3 mb-sm-0 my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{course.name}}</h5>
                <p class="card-text">
                <div>Profesor: {{course.tutor.name}}</div>
                </p>


                <a href="{{url_for('student.course',course_id=course.id)}}" type="button"
                    class="btn btn-primary">Ingresar</a>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
