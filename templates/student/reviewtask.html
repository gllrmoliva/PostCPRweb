{% extends "student/base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="mb-3">
    <h3 class="fw-bold">{{task.name}}</h3>
</div>
<hr>
<div class="mb-3">
    <p>{{task.description}}</p>
</div>
<hr>
<div class="mb-3">
    <p class="fw-bold d-inline ">Entrega: </p>
    <a href="{{task.url}}" class="d-inline">{{submission.url}}</a>
</div>
<hr>
<form action="{{url_for('student.review_task_post',task_id=task.task_id,review_id=review.review_id)}}" method="POST">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Criterio</th>
                <th scope="col">Descripción</th>
                <th scope="col" style="width: 15%;">Puntaje</th>
            </tr>
        </thead>
        <tbody>
            {%for criterion in criteria%}
            <tr>
                <th scope="row">{{criterion.name}}</th>
                <td>{{criterion.description}}</td>
                <td>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{criterion.name}}" id="{{criterion.criterion_id}}" value="1"
                            required>
                        <label class="form-check-label" for= "{{criterion.criterion_id}}">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{criterion.name}}"  id="{{criterion.criterion_id}}" value="2">
                        <label class="form-check-label" for= "{{criterion.criterion_id}}">2</label>

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"  name="{{criterion.name}}"  id="{{criterion.criterion_id}}" value="3">
                        <label class="form-check-label" for= "{{criterion.criterion_id}}">3</label>
                    </div>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    <button type="submit" class="btn btn-primary" >Enviar Evaluación</button>
</form>


{% endblock %}
