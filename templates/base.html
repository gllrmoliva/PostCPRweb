<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PostCPR - {% block title %}{% endblock %}</title>

    <!--Añadir los archivos css de BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Esto es para que el footer funcione, igual hay que buscar otra manera de hacerlo, en celulares no sirve-->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!--BARRA SUPERIOR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <!--Quiza cambiar el href de esto mas adelante-->
            <a class="navbar-brand" href="{{url_for('signin')}}">Post-Calibrated Peer Review</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                {% block navbar %}{% endblock %}
            </div>
        </div>
    </nav>

    <div class="container w-75 my-5 ">
        {% block content%}{% endblock %}
    </div>

    <footer class="footer mt-auto py-2 text-center bg-light">
        <div class="container">
            <span class="text-muted">Una producción de estudiantes de Ingeniería Civil Informática, Universidad de
                Concepción</span>
        </div>
    </footer>

    <!--Añadir JS de BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
