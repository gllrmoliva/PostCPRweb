<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Calibrated Peer Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Esto es para que el footer funcione, igual hay que buscar otra manera de hacerlo, en celulares no sirve-->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <!--Clase container, tiene basicamente todo lo de la homepage, menos el footer-->
    <div class="container-sm my-2" style="width: 500px;">

        <h1 class="text-center fw-bold mt-5">Post-Calibrated Peer Review</h1>

        <div class="text-center">
            <img src="http://www.inf.udec.cl/~lilian/Workshop/logoDIICC.gif"
                style="width: 150px; height: auto; margin-bottom: 10px;">
        </div>

        <form method="post" action="\">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email">
                <label for="email">Correo Electrónico</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password">
                <label for="password">Contraseña</label>
            </div>

            <!--Esto es por si el inicio de sesión no es exitoso-->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}


            <button name="signinstudent" type="submit" class="btn btn-primary btn-lg w-100 mt-3">Iniciar sesión</button>

            <button name="signintutor" type="submit" class="btn btn-success btn-lg w-100 mt-3">Iniciar sesión como
                tutor</button>
        </form>


    </div>

    <footer class="footer mt-auto py-2 text-center bg-light">
        <div class="container">
            <span class="text-muted">Una producción de estudiantes de Ingeniería Civil Informática, Universidad de
                Concepción</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
